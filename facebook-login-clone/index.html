<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type=“image/png” href="favicon.png" />
    <link rel="stylesheet" href="./style.css">
    <title>facebook - login or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-36 flex mx-auto items-center justify-center">
        <div class="left w-1/2 ml-12 -mt-20" >
            <img src="fb.svg" class="w-80 "  alt="">
            <p class="ml-8 text-3xl w-4/5 font-serif">Facebook helps you connect and share with the people in your life.</p>
        </div>

        <div class="right flex flex-col bg-white rounded-lg px-6 py-4 drop-shadow-xl relative w-1/3">
            <input type="text" class="my-2 py-3 px-4 h-12 text-md rounded-md bg-white border border-gray-300 outline-blue-300" placeholder="Email address or phone number."/>

            <input type="password" class="my-2 py-3 px-4 h-12 text-lg rounded-md bg-white border border-gray-300 outline-blue-300" placeholder="Password">

            <button class="my-2 py-3 px-4 bg-blue-700 hover:bg-blue-600 rounded-md text-white font-bold text-lg">Log in</button>

            <span class="my-2 text-blue-500 text-sm hover:underline text-center cursor-pointer">Forgotten password?</span>
            <hr class="my-2">

            <button class="my-2  py-3 px-4 bg-green-600 hover:bg-green-700 rounded-md text-white font-bold w-fit mx-auto"> Create New Account</button>

            <span class="my-2 text-sm text-center  absolute -bottom-10">
                <b class="hover:underline cursor-pointer">Create a Page</b> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
